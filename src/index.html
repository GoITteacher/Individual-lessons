<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="modal.css" />
    <title>EXAMPLE</title>
  </head>
  <body>
    <div class="js-form-container fb fb-h">
      <form class="form box js-form1" data-index="1">
        <input class="js-input form-control" name="input-value" />
        <div>
          <button class="js-deposit form-control" name="deposit-btn">
            Deposit
          </button>
          <button class="js-withdraw form-control" name="withdraw-btn">
            Withdraw
          </button>
        </div>

        <div class="box" style="width: fit-content">
          <div>Balance: <span class="js-balance" name="balance">0</span></div>
          <div>
            History:
            <ul class="js-history history" name="history">
              <li class="box transaction deposit">Amount - 500</li>
              <li class="box transaction deposit">Amount - 500</li>
              <li class="box transaction withdraw">Amount - 500</li>
              <li class="box transaction withdraw">Amount - 300</li>
            </ul>
          </div>
        </div>
      </form>
    </div>
    <script type="module" src="./index.js"></script>
  </body>
</html>
